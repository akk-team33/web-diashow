<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiaShow 1.8</title>
    <link rel="stylesheet" href="dia-show.css">
</head>
<body>

<div id="buttons">
    <div class="top-info">
        <span id="index">0/0</span>
        &middot;
        <span id="file">NO.JPG</span>
    </div>

    <div class="controls">
        <button id="first">|&lt;</button>
        <button id="prev">&lt;</button>
        <button id="minus">-</button>

        <div class="center-info">
            <span id="size">0 x 0</span>
            &middot;
            <span id="scale">100%</span>
            &middot;
            <span id="scaled-size">0 x 0</span>
        </div>

        <button id="plus">+</button>
        <button id="next">&gt;</button>
        <button id="last">&gt;|</button>
    </div>
</div>

<div id="canvas" tabindex="0">
    <div id="stage">
        <img id="image" src="NO.JPG" alt="NO.JPG">
    </div>
</div>

<script src="dia-show.js"></script>
</body>
</html>
