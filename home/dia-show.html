<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiaShow 1.5</title>
    <link rel="stylesheet" href="dia-show.css">
</head>
<body>

<table id="buttons"><tr>
    <td><button id="first" title="First Image [Home / Shift-Backspace]">|&lt;</button></td>
    <td><button id="prev" title="Previous Image [Backspace / PageUp]">&lt;</button></td>
    <td><button id="minus" title="Zoom Out [-]">-</button></td>
    <td><span id="index">0/0</span></td>
    <td>&middot;</td>
    <td><span id="file">NO.JPG</span></td>
    <td>&middot;</td>
    <td><span id="scale">100%</span></td>
    <td><button id="plus" title="Zoom In [+]">+</button></td>
    <td><button id="next" title="Next Image [Space / PageDown]">&gt;</button></td>
    <td><button id="last" title="Last Image [End / Shift-Space]">&gt;|</button></td>
</tr></table>

<div id="canvas" tabindex="0">
    <div id="stage">
        <img id="image" src="NO.JPG" alt="NO.JPG">
    </div>
</div>

<script src="dia-show.js"></script>
</body>
</html>
