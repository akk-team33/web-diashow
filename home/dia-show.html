<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dia Show</title>
    <link rel="stylesheet" href="dia-show.css">
</head>
<body>

<table id="buttons"><tr>
    <td><button id="first" title="First Image [[SHIFT] &larr;]">|&lt;</button></td>
    <td><button id="prev" title="Previous Image [&larr;]">&lt;</button></td>
    <td><button id="minus" title="Zoom Out [-]">-</button></td>
    <td><button id="over" title="Scale to Max(Width/Height) [*]">*</button></td>
    <td><span id="index">---</span></td>
    <td>&middot;</td>
    <td><span id="file">â€“--</span></td>
    <td>&middot;</td>
    <td><span id="scale">---%</span></td>
    <td><button id="toggle" title="Scale to Pixel/Fit [#]">#</button></td>
    <td><button id="plus" title="Zoom In [+]">+</button></td>
    <td><button id="next" title="Next Image [&rarr;]">&gt;</button></td>
    <td><button id="last" title="Last Image [[SHIFT] &rarr;]">&gt;|</button></td>
</tr></table>

<div id="canvas">
    <div id="stage">
        <img id="image" src="NO.JPG" alt="NO.JPG">
    </div>
</div>

<script src="dia-show.js"></script>
</body>
</html>
